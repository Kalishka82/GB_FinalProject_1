{% extends 'myapp/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h1>{{title}}</h1>>
<form action="{% url 'add_recipe' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field.errors }}</div>

    {% for field in form %}
        <p><label class="form-label" for="{{ field.id_for_label}}">{{ field.label }}: </label>{{ field }}</p>
        <div class="form-error">{{ field.errors }}</div>
    {%endfor%}
    <!--    {{ form.as_p }}-->

    <button type="submit">Добавить</button>
</form>
{% endblock %}
